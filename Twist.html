    <title>Lovejeet Gehlot</title>
    <meta name="twitter:description" content="Lovejeet Gehlot is currently pursuing Masters in Architecture program at University of Michigan, graduating in May 2020. His works explore architectural overlays with societies, environment and emotional production. Lovejeet is also a Teaching Assistant under Professor Peter Von Buelow for Structures II course at Taubman college. Prior to that, he was working in Shapiro Design Lab developing indoor tactile maps for the visually. Lovejeet has led various leadership positions including Unit secretary, and DUGC (Department undergraduate committee) member of the department. He also received a runner-up award for the state’s best Thesis project in undergrad in 2017. Lovejeet is a licensed architect in India and has interned at Khosla Associates, Bangalore. He has also worked as design lead at EKOH for the upcoming Bangalore terminal designed by SOM.">
