    <meta name="twitter:description" content="Lovejeet Gehlot is a Masters in Architecture student at University of Michigan. Graduating in May 2020. his works explore architectural overlays with societies, environment and emotional production. Lovejeet is currently a Teaching Assistant for Structures II under under Professor Peter Von Buelow at Taubman college. Earlier to that , he was working in Shapiro Design Lab developing indoor tactile maps for the visually impaired. Lovejeet has led various leadership positions including Unit secretary, and DUGC (Department undergraduate committee) member of the department. He was shoristed cosecutively for the Student Award show in the year 2019 and 2020, and was also a runner-up at the state’s best Thesis project in undergrad in 2017. Lovejeet is a licensed architect in India and has interned at Khosla Associates, Bangalore in the year 2016. He also has work experience as a design lead in EKOH for the upcoming Bangalore terminal designed by SOM, NY. ">
